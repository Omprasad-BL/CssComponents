<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;

        }
        form{
            display: grid;
           align-items: center;
           justify-content: center;
        }
        .login_form{
            width: max-content;
            padding: 40px;
            height: max-content;
           display: grid;
           align-items: center;
           justify-content: center;
           background:linear-gradient(45deg,rgba(203, 67, 67,0.4) ,rgba(79, 141, 79,0.4));
           border-radius: 10px;
           backdrop-filter: blur(10px);
           -webkit-backdrop-filter: blur(10px);
        }
        h1{
            line-height: 50px;
            border-bottom: 5px solid white;
        }
        h3{
            margin-bottom: 5px;
        }
        input[type="text"]{
          background: none;
          height: max-content;
          padding: 10px;
          border: 1px solid white;
          border-radius: 3px;
          
        }
        .policy_data{
            display: flex;
        }
        input[type="checkbox"]{
            accent-color: rgb(80, 177, 80);
        }
        .buttons{
            padding-top: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        input[type="submit"],input[type="button"]{
            width:80px;
            height: 30px;
            padding:5px 10px;
            border:none;
            background: #f64c72;
            color: white;
            border-radius: 5px;
            outline: none;

        }
        input[type="submit"]:hover,input[type="button"]:hover{
            border: 1px dashed white;

        }
        *{
            color: wheat;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100svh;
            overflow: hidden;
            background:url(https://images.unsplash.com/photo-1569242840510-9fe6f0112cee?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fGluZGlhbiUyMGFybXl8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

    </style>
</head>
<body>
    <form action="" method="get">
    <div class="login_form">
        <h1>Login here</h1>
        <h3>UserName</h3> <br>
        <input type="text" placeholder="UserName" >
        <h3>Password</h3>
        <input type="text" placeholder="Password"  required>
        <br>
    <div class="policy_data">
        <label for="policy">Agree to privacy Policies <a href="#">read</a></label>        <input type="checkbox" id="policy" name="policy" required aria-checked="true">

    </div>
        <div class="buttons">
            <input type="submit" value="Login">
            <input type="button" value="SignUp">
        </div>
    </div>

</form>
</body>
</html>
