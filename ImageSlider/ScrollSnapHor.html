    <title>Document</title>
    <style>
        .container{
            display: flex;
            height: 97vh;
            gap: 10px;
            overflow-x: auto;

  min-width: 100vw;
  height: 100vh;
  display: flex;
  align-items: center;

        }
        img{

            object-position: center;
        }

</head>
