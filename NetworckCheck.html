<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            padding: 10px;
            margin: 10px auto;
            /* border: 2px groove red; */
            border-radius: 8px;
            color: #fefefe;
            width: max-content;
            text-shadow: 2px 2px 2px 2px #fefefe;
        }
    </style>
</head>
<body>
     <h1 id="check"></h1>
</body>

<script>
    window.addEventListener("online",available);
    function available(){
      document.getElementById('check').innerHTML="Hey you were Back..!";
      document.getElementById('check').style.backgroundColor="#34bf49";
    //   window.alert("hey");
    }

    window.addEventListener('offline',notAvailable);
    function notAvailable(){
        document.getElementById('check').innerHTML="Oops network out.."
    document.getElementById('check').style.backgroundColor="#ff4c4c";
    // window.alert("badway");
    }
</script>
</html>
